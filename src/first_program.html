<!DOCTYPE html>
<html>
    <head>
        <title>My First Webpage</title>
    </head>
    <body>
        <h1>Registration Form</h1>

        <div id="reg_form">


            <form>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" placeholder="Rhea"required>

                <label for="first-name">Last Name</label>
                <input type="text" name="last-name" placeholder="Dsouza"required>

            <div>
                <label for="gender-male">Male</label>
                <input type="radio" name="gender-choice" value="choice-1">

                <label for="gender-female">Female</label>
                <input type="radio" name="gender-choice" value="choice-1">

                <label for="gender-other">Other</label>
                <input type="radio" name="gender-choice" value="choice-1">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="pqr@gmail.com">

                <label for="password">Password</label>
                <input type="password" name="password">
            </div>

            <div>
                <label for="Month">Birthday</label>
                <select name="Month">
                    <option value="0" selected disable>Month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
            </div>

            </form>
    </body>
</html>
